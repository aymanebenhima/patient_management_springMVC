<!DOCTYPE html>
<html lang="en"
      layout:decorate="home"
      xmlns:layout="http://www.ultraq.net.nz/thymleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymleaf/layout ">
<head>
    <meta charset="UTF-8">
    <title>Formulaire des patients</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save}">
            <div class="input-group my-2">
                <label for="name">Nom</label>
                <input id="name" class="form-control" type="text" name="nom" th:value="${patient.nom}">
                <span class="text-danger" th:errors="${patient.nom}"></span>
            </div>
            <div class="input-group my-2">
                <label for="bithdate">Date Naissance</label>
                <input id="bithdate" class="form-control" type="date" name="dateNaissance"
                       th:value="${patient.dateNaissance}">
                <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
            </div>
            <div class="input-group my-2">
                <label for="malade">Malade</label>
                <input id="malade" type="checkbox" name="malade" th:checked="${patient.malade}">
                <span class="text-danger" th:errors="${patient.malade}"></span>
            </div>
            <div class="input-group my-2">
                <label for="score" class="m-1">Score</label>
                <input id="score" class="form-control" type="text" name="score" th:value="${patient.score}">
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>
            <div class="input-group my-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
